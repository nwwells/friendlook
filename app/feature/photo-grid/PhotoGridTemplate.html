<div data-bind="if: status() !== 'connected'">
	<div class='dialog'>
		<h1>Howdy!</h1>
		<p>Click the button below to log in to see your photos from Facebook!</p>
		<fb:login-button scope="user_photos" onlogin="checkLoginState();"></fb:login-button>
	</div>
</div>
<div data-bind="if: status() === 'connected'">
	<h1>Photos:</h1>
	<div data-class="packery-container" data-bind="foreach: photos">
		<div class="card" data-class="packery-item" data-bind="
				style: {
					width:  $parent.getItemWidth(),
					height: $parent.getItemHeight($data)
				}
		">
			<div class="card-front" data-bind="
				style: {
					'background-image': 'url(' + source() + ')',
					width:  $parent.getItemWidth(),
					height: $parent.getItemHeight($data)
				}"
			></div>
			<div class="card-back" data-class="packery-item" data-bind="
				style: {
					'background-image': 'url(' + source() + ')',
					width:  $parent.getItemWidth(),
					height: $parent.getItemHeight($data)
				}"
			></div>
		</div>

	</div>
</div>
